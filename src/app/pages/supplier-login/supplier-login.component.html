<div class="container-fluid">
       <div class="row">
              <div class="col-lg-12">
                     <h4 style="float: left;">VENDOR LOGINS</h4>
              </div>
       </div>
</div>
<br>
<div class="container-fluid maindiv">
       <div class="row">
              <div class="col-lg-2">
                     <label>Vendor Name</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <select class="form-control" (change)="GetSupplierID($event)"  [(ngModel)]="supplierid" name="supplierid">
                            <option value="0">Select</option>
                            <option *ngFor="let supply of supplierlist" value="{{supply.id}}">{{supply.supplierName}}</option>
                     </select>
              </div>
       </div>
       <br>
       <!-- <div class="row">
              <div class="col-lg-2">
                     <label>Department</label>
              </div>
              <div class="col-lg-4">
                     <select class="form-control" (change)="GetDepartmentID($event)">
                            <option value="" selected>Select</option>
                            <option *ngFor="let list of departmentlist" value="{{list.id}}">{{list.short}}
                            </option>
                     </select>
              </div>
       </div>
       <br> -->
       <div class="row">
              <div class="col-lg-2">
                     <label>User Name</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control"  [(ngModel)]="username" name="username"
                            placeholder="User Name">
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Password</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control"  [(ngModel)]="password" name="password"
                            placeholder="Password">
                            <span *ngIf="pp=='1'" style="color:red">
                                   Week Password!! Please Enter Password Which Contains One Capital, One Number,One Special Character & Eight Characters</span>
              </div>
       </div>
       <br>
      
       <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-2">
                     <button type="button"
                            class="addnewbtns" style="width: 100%;" (click)="insertdetails()">Save</button>
                  
              </div>
              <div class="col-lg-5"></div>
       </div>

</div>
