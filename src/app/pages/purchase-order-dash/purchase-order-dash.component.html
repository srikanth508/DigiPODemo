<div class="container-fluid card card-hover">
  <br>
  <div class="row">
    <div class="col-lg-5" style="margin-top: -10px;">
      <ng-daterangepicker [options]="options" [(ngModel)]="value" (ngModelChange)="selectedDate($event)">
      </ng-daterangepicker>
    </div>
    <div class="col-lg-3">
      <h4 style="text-align: center;">
        <b>Dashboard</b>
      </h4><br>
    </div>
    <div class="col-lg-4">
    </div>
  </div>
</div><br>
<div class="container-fluid card card-hover">
  <br>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-2" *ngFor="let cou of countlist">
      <div class="optionsboxdown" style="cursor: pointer;" routerLink="/PoGenaratorReports"
        (click)="GetActivePoslist('Raised')">
        <br>
        <label style="color: white;cursor: pointer;">
          Raised PO</label>
        <br /> <br />

      </div>

      <p style="margin-left: 56px;margin-top: -16px;"></p>
    </div>
    <br />
    <div class="col-lg-1"></div>
