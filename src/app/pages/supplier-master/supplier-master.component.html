<br>

<div class="container-fluid">
       <div class="row">
              <div class="col-lg-12">
                     <h4 style="float: left;">VENDOR MASTER</h4>
              </div>
       </div>
</div>
<br>
<div class="container-fluid maindiv">
       <form #supplierForm="ngForm">
              <div class="row">
                     <div class="col-lg-2">
                            <label>Vendor No</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" maxlength="6" required [(ngModel)]="supplerno" name="supplerno"
                                   placeholder="Vendor No" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Vendor Name</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" required [(ngModel)]="supplername"
                                   name="supplername" placeholder="Vendor Name">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Supplies</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <textarea rows="3" class="form-control" required [(ngModel)]="supplies" name="supplies"
                                   placeholder="Supplies"></textarea>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Street</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" required [(ngModel)]="street" name="street"
                                   placeholder="Street">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Address</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" required [(ngModel)]="address" name="address"
                                   placeholder="Address">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Department</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <select class="form-control" (change)="GetDepartmentID($event)" [(ngModel)]="departmentid"
                                   name="departmentid">
                                   <option value="">Select</option>
                                   <option *ngFor="let list of departmentlist" value="{{list.id}}">{{list.short}}
                                   </option>
                            </select>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Country</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <select class="form-control" required (change)="GetCountryID($event)" [(ngModel)]="countryid"
                                   name="countryid">
                                   <option value="" selected>Select</option>
                                   <option *ngFor="let cou of countrylist" value="{{cou.id}}">{{cou.short}}</option>
                            </select>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>State</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <select class="form-control" required (change)="GetStateID($event)" [(ngModel)]="stateid"
                                   name="stateid">
                                   <option value="" selected>Select</option>
                                   <option *ngFor="let sta of statelist" value="{{sta.id}}">{{sta.short}}</option>
                            </select>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>City</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <select class="form-control" required (change)="GetCityID($event)" [(ngModel)]="cityid"
                                   name="cityid">
                                   <option value="" selected>Select</option>
                                   <option *ngFor="let city of citylist" value="{{city.id}}">{{city.short}}</option>
                            </select>
                     </div>
              </div>
              <br> 
              <!-- <div class="row">
                     <div class="col-lg-2">
                            <label>Accounting Code</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <select class="form-control" (change)="GetAccountingID($event)" [(ngModel)]="accountid"
                                   name="accountid">
                                   <option value="0" selected>Select</option>
                                   <option *ngFor="let acc of AccountingList" value="{{acc.id}}">{{acc.accountingCode}}</option>
                            </select>
                     </div>
              </div>
              <br> -->

              <div class="row">
                     <div class="col-lg-2">
                            <label>Zip Code</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" maxlength="6" required [(ngModel)]="zipcode"
                                   name="zipcode" placeholder="Zip Code"
                                   onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
                     </div>
              </div>
              <br>

              <div class="row">
                     <div class="col-lg-2">
                            <label>Contact Name</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" required [(ngModel)]="contactname"
                                   name="contactname" placeholder="Contact Name">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Phone No</label>
                            <span style="color:red;">*</span>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" maxlength="12"  required
                                   [(ngModel)]="phoneno" name="phoneno" placeholder="Phone No"
                                   onkeypress='return(event.charCode>=48&&event.charCode<=57||event.charCode==45)'>
                     </div>
              </div>
              <br>

                     <div class="col-lg-2">
                            <label>Secondary Contact Name</label>
                            
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" [(ngModel)]="secondarycontact"
                                   placeholder="Secondary Contact"  name="secondarycontact">
                     </div>
              </div>
              <br> -->

                     <div class="col-lg-2">
                            <label>Secondary Phone No</label>
                            
                     </div>
                     <div class="col-lg-4">
                            <input type="text" maxlength="10"  class="form-control" 
                                   [(ngModel)]="secondaryphoneno" name="secondaryphoneno" placeholder="Secondary Phone No"
                                   onkeypress='return(event.charCode>=48&&event.charCode<=57||event.charCode==45)'>

              <div class="row">
                     <div class="col-lg-2">
                            <label>Email Address</label>
                            <span style="color:red;">*</span>
                     </div>
                     <!-- <div class="col-lg-4">
                     <input type="text" class="form-control" [(ngModel)]="email" name="email"
                            placeholder="Email Address" required>                         
              </div> -->
                     <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="Email" required
                                 
                                   [(ngModel)]="email"  name="email">

                                          Invalid pattern
                                   </div>
                            </div> -->
                     </div>
              </div>
              <br>

                     <div class="col-lg-2">
                            <label>Vendor supplies(Item list)</label>
                           
                     </div>
                     <div class="col-lg-4">
                            <textarea rows="4" placeholder="Vendor supplies(Item list)" class="form-control"  [(ngModel)]="terms" name="terms">

                            </textarea>
                            ->
                     </div>


              </div>
              <br> -->
              <div class="row" *ngIf="showbit=='1'">
                     <div class="col-lg-4"></div>
                     <div class="col-lg-2">
                            <button type="button" class="addnewbtns" style="width: 100%;" (click)="insertdetails()"
                                   [disabled]="supplierForm.form.invalid">Save</button>
                     </div>
                     <div class="col-lg-5"></div>
              </div>
              <div class="row" *ngIf="showbit=='0'">
                     <div class="col-lg-4"></div>
                     <div class="col-lg-2">
                            <button type="button" class="addnewbtns" style="width: 100%;" (click)="UpdateDetails()"
                                   [disabled]="supplierForm.form.invalid">Update</button>
                     </div>
                     <div class="col-lg-5"></div>
              </div>
       </form>
</div>
