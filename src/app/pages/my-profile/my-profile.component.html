<br>
<div class="container-fluid">
       <div class="row ">
              <div class="col-lg-12">
                     <h4 style="float: left;">MY PROFILE</h4>
              </div>
       </div>
</div>
<br>

<div class="container-fluid maindiv">
       <form #supplierForm="ngForm">

              <div class="row">
                     <div class="col-lg-2">
                            <label>Vendor No</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" disabled class="form-control" disabled required [(ngModel)]="supplerno" name="supplerno"
                                   placeholder="Supplier No">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Vendor Name</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" disabled required [(ngModel)]="supplername"
                                   name="supplername" placeholder="Supplier Name">
                     </div>
              </div>
              <br>
              <!-- <div class="row">
                     <div class="col-lg-2">
                            <label>Supplies</label>
                     </div>
                     <div class="col-lg-4">
                            <textarea rows="3" class="form-control" required [(ngModel)]="supplies" name="supplies"
                                   placeholder="Supplies"></textarea>
                     </div>
              </div>
              <br> -->
              <div class="row">
                     <div class="col-lg-2">
                            <label>Street</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" required [(ngModel)]="street" name="street"
                                   placeholder="Street">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Address</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" required [(ngModel)]="address" name="address"
                                   placeholder="Address">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Country</label>
                     </div>
                     <div class="col-lg-4">
                            <select class="form-control" (change)="GetCountryID($event)" [(ngModel)]="countryid" name="countryid">
                                   <option value="0" selected>Select</option>
                                   <option *ngFor="let cou of countrylist" value="{{cou.id}}">{{cou.short}}</option>
                            </select>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>State</label>
                     </div>
                     <div class="col-lg-4">
                            <select class="form-control" (change)="GetStateID($event)" [(ngModel)]="stateid" name="stateid">
                                   <option value="0" selected>Select</option>
                                   <option *ngFor="let sta of statelist" value="{{sta.id}}">{{sta.short}}</option>
                            </select>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>City</label>
                     </div>
                     <div class="col-lg-4">
                     <select class="form-control" (change)="GetCityID($event)" [(ngModel)]="cityid" name="cityid">
                            <option value="0" selected>Select</option>
                            <option *ngFor="let city of citylist" value="{{city.id}}">{{city.short}}</option>
                     </select>
              </div>
       </div>
              <br>

              <div class="row">
                     <div class="col-lg-2">
                            <label>Zip Code</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" maxlength="6" required [(ngModel)]="zipcode"
                                   name="zipcode" placeholder="Zip Code"
                                   onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
                     </div>
              </div>
              <br>

              <div class="row">
                     <div class="col-lg-2">
                            <label>Contact Name</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" required [(ngModel)]="contactname"
                                   name="contactname" placeholder="Contact Name">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Phone No</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" maxlength="10" minlength="10" required
                                   [(ngModel)]="phoneno" name="phoneno" placeholder="Phone No"
                                   onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Secondary Contact</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" [(ngModel)]="secondarycontact"
                                   placeholder="Secondary Contact" required name="secondarycontact">
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Secondary Phone No</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" maxlength="10" minlength="10" class="form-control" required
                                   [(ngModel)]="secondaryphoneno" name="secondaryphoneno" placeholder="Phone No"
                                   onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Fax Telephone</label>
                     </div>
                     <div class="col-lg-4">
                            <input type="text" class="form-control" maxlength="10" [(ngModel)]="faxtelephone"
                                   name="faxtelephone" placeholder="Fax Telephone" required
                                   onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Email Address</label>
                     </div>
                     <!-- <div class="col-lg-4">
                     <input type="text" class="form-control" [(ngModel)]="email" name="email"
                            placeholder="Email Address" required>                         
              </div> -->
                     <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="Email" required
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" name="email"
                                   [(ngModel)]="email" #emailref="ngModel">
                            <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)"
                                   class="aler alert-danger">
                                   <div [hidden]="!emailref.errors?.pattern">
                                          Invalid pattern
                                   </div>
                            </div>
                     </div>
              </div>
              <br>
              <div class="row">
                     <div class="col-lg-2">
                            <label>Terms</label>
                     </div>
                     <div class="col-lg-4">
                            <!-- <textarea rows="3" required disabled class="form-control" [innerHTML]="terms" [(ngModel)]="terms" name="terms"
                                   placeholder="Terms"></textarea> -->

                                   <ckeditor [editor]="Editor" disabled [(ngModel)]="terms" name="terms" required data="">
                                   </ckeditor>
                     </div>
              </div>
              <br>
                <div class="row">
                     <div class="col-lg-4"></div>
                     <div class="col-lg-2">
                            <button type="button" class="addnewbtns" style="width: 100%;" (click)="UpdateDetails()"
                                   [disabled]="supplierForm.form.invalid">Update</button>
                     </div>
                     <div class="col-lg-5"></div>
              </div>
       </form>
</div>
<br>
