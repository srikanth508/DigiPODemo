       <div class="row">
              <div class="col-lg-10">
              </div>
              <div class="col-lg-2">
                     <label style="margin-left: 67px;"><b>Count : {{count}}</b></label>
              </div>
       </div>
       <div class="row">
              <div class="col-lg-12">
                     <table id="POREPORTS">
                            <tr>
                                   <th>Buyer Code</th>
                                   <th>Buyer Name</th>
                                   <!-- <th>Country</th>
                                   <th>State</th>
                                   <th>City</th>
                                   <th>Phone No</th>
                                   <th>Secondary Phone No</th> -->
                                   <th>Actions</th>
                            </tr>
                            <tr
                                   *ngFor="let details of buyerlist|filter:term| paginate: { id: 'foo', itemsPerPage: 15, currentPage: p}">
                                   <td>{{details.buyerCode}}</td>
                                   <td>{{details.buyerName}}</td>
                                   <!-- <td>{{details.country}}</td>
                                   <td>{{details.state}}</td>
                                   <td>{{details.city}}</td>
                                   <td>{{details.primaryPhoneNo}}</td>
                                   <td>{{details.secondaryPhoneNo}}</td> -->
                                   <td>
                                          <a style="color:black">
                                                 <img src="assets/images/edit.png" title="Edit" style="width: 20px"
                                                        [routerLink]="['/BuyerMaster',details.id]">
                                          </a>&nbsp;
                                          <a>
                                                 <img src="assets/images/dell.png" title="Delete"
                                                        style="width: 20px;margin-left: 10px;"
                                                        (click)="DeleteBuyerMaster(details.id)">
                                          </a>
                                   </td>
                            </tr>

                     </table>
              </div>
       </div>
       <div class="col-lg-12" style="text-align: center">
              <br>
              <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true"

                     screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                     screenReaderCurrentLabel="You're on page">
              </pagination-controls>
