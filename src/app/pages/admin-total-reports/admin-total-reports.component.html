<br>
<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-3">
            <h4 style="float: left;">PO Count Report</h4>
        </div>
        <div class="col-lg-3">
            <select class="form-control" (change)="ChangeYear($event)" [(ngModel)]="year" name="year">
                <option value="0">Select Year</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

        </div>
    </div>
</div>
<br>
<div class="container-fluid maindiv">
    <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
    </div>
