<div class="container-fluid">
    <div class="row ">
        <div class="col-lg-12">
            <h4 style="float: left;">COMPANY DASHBOARD</h4>
            <button type="button" style="float: right;" routerLink="/RegisterLogins" class="addnewbtns">Add</button>
            <button (click)="getglmasterexcel()" style="margin-right: 40px;" class="addnewbtns">Export
                Excel</button>

        </div>
    </div>
</div>
<br>
<br>
<div class="container-fluid maindiv">

    <div class="row">
        <div class="col-lg-3">
            <input type="text" placeholder="Search" [(ngModel)]="term" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <label style="margin-left: 50px;"> <b>Count : {{count}}</b></label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table id="POREPORTS">
                <tr>
                    <!-- <th>Role</th> -->
                    <!-- <th>Company Code</th> -->
                    <th>Admin Name</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="let details of loginslist|filter:term">
                    <td>{{details.companyName}}</td>
                    <td>{{details.userName}}</td>
                    <!-- <td>{{details.password}}</td> -->
                    <td style="color: black;">********</td>
                    <td>
                        <img src="assets/images/activate.png" *ngIf="details.hidden=='0'" style="width: 40px;"
                            (click)="DisableRegisterLogins(details.id)">
                        &nbsp;
                        <img src="assets/images/deactivate.png" *ngIf="details.hidden=='1'" style="width: 40px;"
                            (click)="EnableRegisterLogins(details.id)">
                            &nbsp;
                            <img src="assets/images/pwd.png" data-toggle="modal" data-target="#approve" style="width: 20px;"
                            (click)="GetChangePassword(details.id,details.password)">
                    </td>

                </tr>

            </table>
        </div>
    </div>
</div>






<div id="approve" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Change Password</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" [(ngModel)]="Password" name="password">
                        <span *ngIf="pp=='1'" style="color:red">
                            Weak Password!! Please Enter Password Which Contains One Capital Letter, One Number,One Special Character & Password Length Should be 8 Characters</span>
                        <br>
                        <button type="button" class="accptbtn" (click)="updatepassword()" >Change</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="close" style="background-color: #00b5d7;color:white" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
