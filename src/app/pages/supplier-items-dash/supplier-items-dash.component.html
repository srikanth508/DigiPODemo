<br>
<div class="container-fluid">
       <div class="row">
              <div class="col-lg-12">
                     <h4 style="float: left;">VENDOR  ITEMS  DASHBOARD</h4>
                     <button type="button" style="float: right;" routerLink="/SupplierItems"
                            class="addnewbtns">Add</button>
                     <button (click)="getglmasterexcel()" style="margin-right: 40px;" class="addnewbtns">Export
                            Excel</button>
              </div>
       </div>
</div>
<br>
<br>
<div class="container-fluid maindiv">
       <div class="row">
              <div class="col-lg-3">
                     <input type="text" placeholder="Search" [(ngModel)]="term" class="form-control">
              </div>
              <div class="col-lg-3">
                     <select class="form-control" (change)="GetCategoryName($event)">
                       <option value="0">Select Category</option>
                       <option *ngFor="let list of CategoryList" value="{{list.categoryName}}">{{list.categoryName}}
                       </option>
                     </select>
                   </div>
                   <div class="col-lg-3">
                     <select class="form-control" *ngIf="categoryname!='undefined'" (change)="GetSubCategoryName($event)">
                       <option value="0">Select SubCategory</option>
                       <option *ngFor="let list of subCategoryList" value="{{list.subCategoryName}}">{{list.subCategoryName}}
                       </option>
                     </select>
                   </div>
       </div>
       <div class="row">
              <div class="col-lg-10">
              </div>
              <div class="col-lg-2">
                     <label style="margin-left: 67px;"> <b>Count : {{count}}</b></label>
              </div>
       </div>
       <div class="row">
              <div class="col-lg-12">
                     <table id="POREPORTS">
                            <tr>
                                   <th>Supplier Code</th>
                                   <th>Suppler Name</th>
                                   <th>Phone No</th>
                                   <th>Email</th>
                                   <th>Category</th>
                                   <!-- <th>Sub Category</th> -->
                                   <th>Items</th>
                                   <th>Unit</th>
                                   <!-- <th>Total Cost</th>
                                   <th>Tax Percentage</th>
                                   <th>Grand Total</th> -->
                                   <th>Actions</th>
                            </tr>
                            <tr *ngFor="let details of itemlist|filter:term|filter:categoryname|filter:subcategoryname">
                                   <td>{{details.supplierCode}}</td>
                                   <td>{{details.supplierName}}</td>
                                   <td>{{details.phoneNo}}</td>
                                   <td>{{details.emailAddress}}</td>
                                   <td>{{details.categoryName}}</td>
                                   <!-- <td>{{details.subCategoryName}}</td> -->
                                   <td>{{details.itemName}}</td>
                                   <td>{{details.unit}}</td>
                                   <!-- <td>{{details.netTotal}}</td>
                                   <td>{{details.taxPercentage}}%</td>
                                   <td>{{details.grandTotal}}</td> -->
                                   <td>

                                          <img src="assets/images/dell.png" (click)="DeleteItems(details.id)"
                                                 style="width: 20px;">
                                          &nbsp;
                                          <img src="assets/images/edit.png"
                                                 [routerLink]="['/EditSupplierItemMaster',details.id]"
                                                 style="width: 20px;">

                                   </td>
                            </tr>

                     </table>
              </div>
       </div>
</div>
