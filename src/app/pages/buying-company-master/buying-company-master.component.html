<br>
<div class="container-fluid">
       <div class="row">
              <div class="col-lg-12">
                     <h4 style="float: left;">BUYING COMPANY MASTER</h4>
              </div>
       </div>
</div>
<br>
<div class="container-fluid maindiv">
       <form #buyForm="ngForm">
    
       <div class="row">
              <div class="col-lg-2">
                     <label>Company Code</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control" required  onkeypress='return(event.charCode>=48&&event.charCode<=57)' [(ngModel)]="companycode" name="companycode" placeholder="Company Code">
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Company Name</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control" required [(ngModel)]="companyname" name="companyname" placeholder="Company Name">
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Street</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control" required [(ngModel)]="street" name="street" placeholder="Street">
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Address</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control" required [(ngModel)]="address" name="address" placeholder="Address">
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Department</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <select class="form-control" (change)="GetDepartmentID($event)" [(ngModel)]="departmentid"
                            name="departmentid">
                            <option value="">Select</option>
                            <option *ngFor="let list of departmentlist" value="{{list.id}}">{{list.short}}
                            </option>
                     </select>
              </div>
       </div>
       <br>

       <div class="row">
              <div class="col-lg-2">
                     <label>Country</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <select class="form-control" required (change)="GetCountryID($event)" [(ngModel)]="countryid" name="countryid">
                            <option value="" selected>Select</option>
                            <option *ngFor="let cou of countrylist" value="{{cou.id}}">{{cou.short}}</option>
                     </select>
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>State</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <select class="form-control"  required (change)="GetStateID($event)" [(ngModel)]="stateid" name="stateid">
                            <option value="" selected>Select</option>
                            <option *ngFor="let sta of statelist" value="{{sta.id}}">{{sta.short}}</option>
                     </select>
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>City</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <select class="form-control" required (change)="GetCityID($event)" [(ngModel)]="cityid" name="cityid">
                            <option value="" selected>Select</option>
                            <option *ngFor="let city of citylist" value="{{city.id}}">{{city.short}}</option>
                     </select>
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Zip Code</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control" required maxlength="6"  [(ngModel)]="zipcode" name="zipcode" placeholder="Zip Code"
                     onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
              </div>
       </div>
       <br>

       <div class="row">
              <div class="col-lg-2">
                     <label>Primary Phone No</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control" maxlength="12" required  [(ngModel)]="primaryphoneno" name="primaryphoneno" placeholder="Primary Phone No"
                     onkeypress='return(event.charCode>=48&&event.charCode<=57||event.charCode==45)'>
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Secondary Phone No</label>
                     <!-- <span style="color:red;">*</span> -->
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control"  maxlength="12" [(ngModel)]="secondaryphoneno" name="secondaryphoneno" placeholder="Secondary Phone No"
                     onkeypress='return(event.charCode>=48&&event.charCode<=57||event.charCode==45)'>
              </div>
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Email</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4" >
                     <!-- <input type="email" class="form-control" required placeholder="Email" name="email" [(ngModel)]="email"> -->
                    

              <input type="text" class="form-control" placeholder="Email" required 
                       name="email" [(ngModel)]="email" >
                       <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" -->
                       <!-- #emailref="ngModel" -->
                     <!-- <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class="aler alert-danger">
                       <div [hidden]="!emailref.errors?.pattern">
                         Invalid pattern
                       </div>
                     </div> -->
                   </div>
             
       </div>
       <br>
       <div class="row">
              <div class="col-lg-2">
                     <label>Fax Telephone</label>
                     <span style="color:red;">*</span>
              </div>
              <div class="col-lg-4">
                     <input type="text" class="form-control" required [(ngModel)]="faxtelephone" name="faxtelephone" placeholder="Fax Telephone"
                     onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
              </div>
       </div>
       <br>
       <div class="row" *ngIf="showbit=='1'">
              <div class="col-lg-4"></div>
              <div class="col-lg-2">
                     <button type="button" class="addnewbtns" style="width: 100%;" (click)="insertdetails()" [disabled]="buyForm.form.invalid">Save</button>
              </div>
              <div class="col-lg-5"></div>
       </div>
       <div class="row" *ngIf="showbit=='0'">
              <div class="col-lg-4"></div>
              <div class="col-lg-2">
                     <button type="button" class="addnewbtns" style="width: 100%;" (click)="UpdateDetails()" [disabled]="buyForm.form.invalid">Update</button>
              </div>
              <div class="col-lg-5"></div>
       </div>
</form>
</div>
<br>
